version: '3'
services:
  report-app:
    restart: always
    image: hubidu27/report-app:latest
    ports:
      - 4000:4000
    links:
      - report-service
    environment:
      - REPORT_SERVICE_HOST=${REPORT_SERVICE_HOST}
      - DEPLOYMENT_SERVICE_HOST=${DEPLOYMENT_SERVICE_HOST}
    volumes:
      - /data/e2e-reports:/opt/app/reports
      - /etc/timezone:/etc/timezone
      - /etc/localtime:/etc/localtime

  report-importer:
    restart: always
    image: hubidu27/report-importer:latest
    links:
      - mongodb
    volumes:
      - /etc/timezone:/etc/timezone
      - /etc/localtime:/etc/localtime
      - /data/e2e-reports:/go/src/app/reports
      
  report-service:
    restart: always
    image: hubidu27/report-service:latest
    ports:
      - 8001:8000
    links:
      - mongodb
    volumes:
      - /etc/timezone:/etc/timezone
      - /etc/localtime:/etc/localtime
      - /data/e2e-reports:/go/src/app/reports

  deployment-service:
    restart: always
    image: hubidu27/deployment-service:latest
    ports:
      - 8002:8000
    links:
      - mongodb
    environment:
      - BAMBOO_HOST=${BAMBOO_HOST}
      - BAMBOO_USER=${BAMBOO_USER}
      - BAMBOO_PASSWORD=${BAMBOO_PASSWORD}
    volumes:
      - /etc/timezone:/etc/timezone
      - /etc/localtime:/etc/localtime

  alert-service:
    restart: always
    image: hubidu27/alert-service:latest
    links:
      - report-service
    environment:
      - JOB_INTERVAL=30
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=25
      - ALERT_FROM=${ALERT_FROM}
      - ALERT_RECIPIENTS=${ALERT_RECIPIENTS}
    volumes:
      - /etc/timezone:/etc/timezone
      - /etc/localtime:/etc/localtime

  mongodb:
    restart: always
    image: mongo:3.0
    command: mongod --smallfiles --quiet --logpath=/dev/null
    volumes:
      - /etc/timezone:/etc/timezone
      - /etc/localtime:/etc/localtime
      - /data/db:/data/db
      - /data/configdb:/data/configdb
